<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" />
    <title>Animation using Search Box</title>
</head>

<body>
    <div class="box">
        <input type="text" placeholder="Search" class="text" name="">
        <a href="#" class="search">
            <!-- <button class="btn">Search</button> -->
            <i class="fas fa-search"></i>
        </a>
    </div>

    <!-- word counter -->
    <div class="wrapper">
        <h2>Word Counter</h2>
        <div class="text-form">
            <textarea name="" id="" cols="30" rows="10" placeholder="Enter your text here"></textarea>
        </div>
        <div class="counter">
            <div class="counter-text">
                <h1>Word Counter</h1>
                <p>Words: <span class="word-count" id="wordCount">0</span></p>
                <p>Characters: <span class="char-count" id="characterCount">0</span></p>
                <div>Sentences: <span id="sentenceCount">0</span></div>
                <div>Paragraphs: <span id="paragraphCount">0</span></div>
                <div>Reading Time: <span id="readingTime">0</span></div>
            </div>

        </div>

        <script src="./script.js"></script>
</body>

</html>
